<div class="wrapper">
    <div class="sidebar" data-color="{{theme}}" data-image="assets/img/sidebar-5.jpg">
        <!--   you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple" -->
        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="http://www.creative-tim.com" class="simple-text">
                    Creative Tim
                </a>
            </div>

            <ul class="nav">
                <li class="active">
                    <a href="#/dashboard">
                        <i class="pe-7s-graph"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="#/profil">
                        <i class="pe-7s-user"></i>
                        <p>User Profile</p>
                    </a>
                </li>
            </ul>

        </div>
    </div>
    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/dashboard">Dashboard</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            <form class="navbar-form" role="search">
                                <input type="text" class="form-control" placeholder="Search" name="q">
                            </form>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <button id="boutton_speach" style="width: 70px;height:70px">
                                <i class="pe-7s-micro"></i>
                            </button>
                        </li>
                        <li>
                            <a href="#">
                                Log out
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Change Theme</h4>
                            </div>
                            <div class="row color-padding">
                                <div class="col-md-4 col-md-offset-1 change-color change-blue" ng-click="ChangeBlue()">
                                </div>
                                <div class="col-md-4 col-md-offset-1 change-color change-red" ng-click="ChangeRed()">
                                </div>
                            </div>
                            <div class="row color-padding">
                                <div class="col-md-4 col-md-offset-1 change-color change-purple"
                                     ng-click="ChangePurple()">

                                </div>
                                <div class="col-md-4 col-md-offset-1 change-color change-orange"
                                     ng-click="ChangeOrange()">
                                </div>
                            </div>
                            <div class="row color-padding">
                                <div class="col-md-4 col-md-offset-1 change-color change-green"
                                     ng-click="ChangeGreen()">
                                </div>
                                <div class="col-md-4 col-md-offset-1 change-color change-azure"
                                     ng-click="ChangeAzure()">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Edit Profile</h4>
                            </div>
                            <div class="content">
                                <form>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Name</label>
                                                <input type="text" ng-model="name" class="form-control"
                                                       placeholder="Company" value="{{name}}">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Last Name</label>
                                                <input type="text" ng-model="lastname" class="form-control"
                                                       placeholder="Last Name" value="{{lastname}}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Email</label>
                                                <input type="text" ng-model="email" class="form-control" disabled
                                                       placeholder="Home Address" value="{{email}}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>About Me</label>
                                                <textarea rows="5" class="form-control" ng-model="biographie"
                                                          placeholder="Here can be your description" value="Mike">{{biographie}}</textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-info btn-fill pull-right"
                                            ng-click="UpdateProfil(name,lastname,email,biographie)">Update Profile
                                    </button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-user">
                            <div class="image">
                                <img src="http://www.magic4walls.com/wp-content/uploads/2014/03/candles-eiffel-tower-coffee-cup-book-photo-vintage-hd-wallpaper.jpg"
                                     alt="..."/>
                            </div>
                            <div class="content">
                                <div ng-hide="file" class="inputWrapper2">
                                    <input type="file" class="fileInput hiddens" alt="file" ng-model='file'
                                           base-sixty-four-input ng-change="trigger(file)">
                                    <img ng-src="{{photo}}" class="image-profil">
                                </div>
                                <div ng-show="file" class="inputWrapper2">
                                    <input type="file" class="fileInput hiddens" alt="file" ng-model='file'
                                           ng-change="trigger(file)" base-sixty-four-input>
                                    <img ng-src="data:{{file.filetype}};base64,{{file.base64}}" class="image-profil">
                                </div>
                                <p class="description text-center"> "Lamborghini Mercy <br>
                                    Your chick she so thirsty <br>
                                    I'm in that two seat Lambo"
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

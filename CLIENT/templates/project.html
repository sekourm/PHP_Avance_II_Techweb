<div class="wrapper">
    <div class="sidebar" data-color="red" data-image="http://localhost/jarvis/CLIENT_jarvis/assets/img/sidebar-4.jpg">
        <!-- you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple" -->
        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="#/dashboard" class="simple-text">
                    Welcome Ricardo
                </a>
            </div>
            <ul class="nav">
                <li class="active">
                    <a href="#/dashboard">
                        <i class="pe-7s-graph"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="#/profil">
                        <i class="pe-7s-user"></i>
                        <p>User Profile</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/dashboard">Dashboard</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            <form class="navbar-form" role="search">
                                <input type="text" class="form-control" placeholder="Search" name="q">
                            </form>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">
                                Log out
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <form>
                        <div class="col-md-12">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Create Categorie</label>
                                    <input type="text" ng-model="categorie" class="form-control"
                                           placeholder="Create Categorie">
                                </div>
                                <button type="submit" class="btn btn-info btn-fill pull-right"
                                        ng-click="CreateCategorie(categorie)">Create Categorie
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="simpleDemo row" style="padding-top: 15px">
                    <div class="col-md-12">
                        <div class="row">
                            <div ng-repeat="(listName, list) in models.lists" class="col-md-3">
                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">List {{listName}}</h3>
                                    </div>
                                    <div class="panel-body">
                                        <ul dnd-list="list[0]"
                                            dnd-inserted="dropCallback2(listName,list,index)"
                                        >
                                            <li ng-repeat="item in list[0]"
                                                dnd-draggable="item"
                                                dnd-moved="list[0].splice($index, 1)"
                                                dnd-inserted="dropCallback(item)"
                                                dnd-effect-allowed="move"
                                            >
                                                <span ng-show="!showmodifytasks">{{item.label}}</span>
                                                <input ng-show="showmodifytasks" ng-model="item.label"
                                                       ng-keypress="myFunc($event,tasksname,item.id)"
                                                       placeholder="{{item.label}}">

                                                <span ng-show="!showmodifytasks" class="pull-right"
                                                      ng-click="deteletasks(item.id)"><i class="fa fa-times"
                                                                                         aria-hidden="true"></i></span>
                                                <a class="pull-right" data-toggle="modal"
                                                   data-target="#myModal{{item.id}}"><span><i
                                                        class="fa fa-plus-square-o" aria-hidden="true"></i></span></a>
                                                <div id="myModal{{item.id}}" class="modal fade" role="dialog">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <button type="button" class="close"
                                                                        data-dismiss="modal">&times;</button>
                                                                <h4 class="modal-title">Modal Header</h4>
                                                            </div>
                                                            <div class="modal-body">
                                                                <div class="row">
                                                                    <div class="col-md-12">
                                                                        <div class="form-group">
                                                                            <label>City</label>
                                                                            <input type="text" class="form-control"
                                                                                   placeholder="City"
                                                                                   ng-model="item.label">
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md-12">
                                                                        <div class="form-group">
                                                                            <label>About Me</label>
                                                                            <textarea rows="5" class="form-control"
                                                                                      ng-model="item.description"
                                                                                      placeholder="Here can be your description"></textarea>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-default"
                                                                        data-dismiss="modal">
                                                                    Close
                                                                </button>
                                                                <button type="button" data-dismiss="modal"
                                                                        class="btn btn-primary"
                                                                        ng-click="SaveTasksUpdate(item.id,item.label,item.description,list[1])">
                                                                    Save changes
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                        <a ng-click="showKids(list[1][0])" ng-if="tasksShow == false">Creer une
                                            tache</a>
                                        <div ng-show="isShowing(list[1][0])" ng-if="tasksShow == true">
                                            <div class="form-group">
                                                <label>Creer une tache</label>
                                                <input type="text" ng-model="title" class="form-control"
                                                       placeholder="Create title">
                                                <input type="text" ng-model="description" class="form-control"
                                                       placeholder="Tache description">
                                            </div>
                                            <button type="submit" class="btn btn-info btn-fill pull-left"
                                                    ng-click="CreateTasks(list[1],title,description)">Creer tache
                                            </button>
                                            <button type="button" class="btn btn-danger btn-fill"
                                                    ng-click="changeTasks()">
                                                <span class="glyphicon glyphicon-remove"></span> Cancel
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
